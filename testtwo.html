  <body>
    <form id="formId">
      <input type="text" name="fullName" />
      <button type="submit">submit</button>
    </form>
    <script>
      let formid = document.getElementById("formId");
      console.log(formid);
      formid.addEventListener("submit", function (e) {
        e.preventDefault();
        let formdata = new FormData(this);

        console.log(js);
      });
    </script>
